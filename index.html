<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GPS AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #startBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline muted></video>
<canvas id="arCanvas"></canvas>

<button id="startBtn">AR Başlat</button>

<!-- THREE CORE -->
<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

<!-- GLTF LOADER (BU ŞART) -->
<script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- ANA DOSYAN -->
<script src="ios-ar.js"></script>

</body>
</html>
