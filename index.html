<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>GPS‑AR Pro</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="ui">
    <h1>GPS‑AR Pro</h1>
    <p id="msg">Hazır</p>
    <button id="start">AR Başlat</button>
    <p class="hint">İzinler için butona bas—iOS’ta pusula izni çıkabilir.</p>
  </div>
<div id="debug">
  <button onclick="building.rotation.y += 0.1">◀️</button>
  <button onclick="building.rotation.y -= 0.1">▶️</button>
  <button onclick="building.position.z -= 1">⬆️</button>
  <button onclick="building.position.z += 1">⬇️</button>
</div>

  <div id="hud">
    <span id="hud-acc">ACC: —</span>
    <span id="hud-dist">DIST: —</span>
    <span id="hud-brg">BRG: —</span>
  </div>

  <canvas id="canvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
