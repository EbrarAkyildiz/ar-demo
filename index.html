<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR İnşaat Demo</title>
  <!-- A-Frame ve AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin:0; overflow:hidden;">
  <!-- AR.js sahnesi -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Kamera -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- GPS ile bina modeli -->
    <a-entity
      gps-entity-place="latitude: 41.015137; longitude: 28.979530"
      gltf-model="models/bina.glb"
      scale="5 5 5"
    ></a-entity>
  </a-scene>

  <!-- Babylon.js sahnesi için canvas -->
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <script src="script.js"></script>
</body>
</html>
