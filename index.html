<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Web AR GPS Demo</title>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    #canvas { position:fixed; inset:0; display:block; touch-action:none; }
    #ui { position:fixed; z-index:10; left:50%; transform:translateX(-50%); bottom:16px; display:flex; gap:12px; }
    button { padding:12px 18px; border:none; border-radius:10px; background:#00c853; color:#fff; font-size:15px; }
    #toast { position:fixed; top:12px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; opacity:0.9; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <button id="start">Kamerayı Başlat</button>
  </div>
  <div id="toast" style="display:none;"></div>

  <!-- Three.js CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
