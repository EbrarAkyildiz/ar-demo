<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AR İnşaat Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; background: black; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="model.glb"
  ar
  ar-modes="quick-look scene-viewer"
  camera-controls="false"
  disable-zoom
  interaction-prompt="none"
  placement="fixed"
  reveal="auto"
>
</model-viewer>

</body>
</html>
