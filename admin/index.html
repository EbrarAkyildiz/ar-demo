<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Web AR Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./admin.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Web AR Admin</div>
    <div class="actions">
      <button id="saveProject" class="btn">Projeyi Kaydet (JSON)</button>
      <button id="newProject" class="btn">Yeni Proje</button>
    </div>
  </header>

  <main class="layout">
    <section class="left">
      <div class="panel">
        <h2>Konum</h2>
        <div class="row">
          <input id="streetInput" type="text" placeholder="Örn: Define Sokak, Fatih" />
          <button id="searchStreet" class="btn">Ara</button>
        </div>
        <div id="map"></div>
        <div class="row">
          <label>Yükseklik (m)</label>
          <input id="altitudeInput" type="number" step="0.1" value="0" />
        </div>
      </div>

      <div class="panel">
        <h2>Model yükle</h2>
        <input id="modelFile" type="file" accept=".glb,.gltf" />
        <ul id="modelList" class="list"></ul>
      </div>
    </section>

    <section class="right">
      <div class="panel">
        <h2>AR sahne önizleme</h2>
        <canvas id="canvas"></canvas>
        <div id="previewInfo" class="info">Haritadaki marker konumuna göre model yerleşir.</div>
      </div>

      <div class="panel">
        <h2>Kontroller</h2>
        <label>Ölçek (m)</label>
        <input id="scaleSlider" type="range" min="1" max="50" value="10" />
        <label>Rotasyon (°)</label>
        <input id="rotationSlider" type="range" min="0" max="360" value="0" />
        <label>Offset X (m)</label>
        <input id="offsetX" type="number" step="0.1" value="0" />
        <label>Offset Z (m)</label>
        <input id="offsetZ" type="number" step="0.1" value="0" />
        <label>Işık yoğunluğu</label>
        <input id="lightIntensity" type="range" min="0" max="2" step="0.1" value="1" />
        <label>Gölge</label>
        <select id="shadowToggle">
          <option value="on">Açık</option>
          <option value="off">Kapalı</option>
        </select>
        <button id="generateLink" class="btn primary">Özel Link Üret</button>
        <div id="shareLink" class="share"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="../shared/parite.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
